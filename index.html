<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RhythmCode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="home-screen">
    <h1>RhythmCode</h1>
    <label for="song-input">Enter YouTube URL:</label>
    <input type="text" id="song-input" placeholder="Paste YouTube link here">
    <br><br>
    <button id="start-game" disabled>Start Game</button>
    <br><br>

    <div class="bpm-control">
      <label for="bpm-slider">BPM: <span id="bpm-value">100</span></label>
      <input type="range" id="bpm-slider" min="60" max="180" value="100">
    </div>

    <div class="history-container">
      <button id="toggle-leaderboard">Toggle History</button>
      <div id="leaderboard">
        <h2>History</h2>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>
  </div>

  <div id="game-screen">
    <div id="player"></div>
    <div id="beat-container">
      <div id="beat-outline"></div>
      <div id="beat-indicator"></div>
    </div>
    <div id="code-display"></div>
    <input type="text" id="code-input" placeholder="Start typing when beats appear...">
    <div id="score-display">Score: 0 | Accuracy: 0% | Timing: 0%</div>
    <button id="back-button">Back to Menu</button>
  </div>

  <div id="transcript-box">
    <p>Get transcript from: 
      <a href="https://youtubetotranscript.com/transcript" target="_blank">youtubetotranscript.com</a>
    </p>
    <textarea id="user-transcript" placeholder="Paste transcript here..."></textarea>
    <button id="start-with-transcript">Start Typing Game</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
