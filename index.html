<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RhythmCode</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="home-screen">
  <h1>RhythmCode</h1>
  <label for="song-input">Enter YouTube URL:</label>
  <input type="text" id="song-input" placeholder="Paste YouTube link here" />
  <br /><br />
  <button id="start-game" disabled>Start Game</button>
  <br /><br />

  <div style="text-align: center;">
    <button id="toggle-leaderboard">Toggle History</button>
    <div id="leaderboard">
      <h2>History</h2>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>
</div>

  <div id="game-screen">
    <div id="player"></div>
    <div id="code-display"></div>
    <input type="text" id="code-input">
    <div id="beat-indicator">‚óè</div>
    <div id="score-display">Score: 0 | Accuracy: 0% | Timing: 0%</div>
    <button id="back-button">Back to Menu</button>
  </div>

  <div id="transcript-box">
    <p>Get transcript from: 
      <a href="https://youtubetotranscript.com/transcript" target="_blank">youtubetotranscript.com</a>
    </p>
    <textarea id="user-transcript" placeholder="Paste transcript here..."></textarea>
    <button id="start-with-transcript">Start Typing Game</button>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
